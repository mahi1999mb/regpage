<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body bgcolor="powderblue">
    <fieldset>
        <legend> Register page</legend>
    <form action="post">
        <table>
            <!-- <tr> fullname -->
                <td>
                <label for="Full name"> Full Name</label>
                </td>
            <td>
                <input type="text" name="Full name" id="Full name" placeholder=" enter ur name">(max 20 char a-z and A-Z)
            </td>
            <!-- last name -->
            </tr>
            <tr>

            </tr>

            <tr>

            <tr>

            </tr>
            <!-- emailid -->
            <tr>
                <td>
                <label for="Email">Email Id</label>
                </td>
                <td>
                    <input type="email" name="Email Id" id="Email Id" placeholder="Email No">
                </td>
            </tr>
            <!-- mobile no -->
            <tr>
                <td>
                    <label for="Mobile No">Mobile No</label>
                </td>
                <td>
                    <input type="number" name="Mobile No" id="Mobile No" placeholder="Mobile No">
                </td>
            </tr>
            <!-- Address -->
            <tr>
                <td>
                    <label for="Address">Address</label>
                </td>
                <td>
                    <textarea name="Address" id="Address" cols="30" rows="10" placeholder="Address"></textarea>

            </tr>
            <!-- city -->
            <tr>
                <td>
                    <label for="City">City</label>

            <!-- Country -->

                </td>
